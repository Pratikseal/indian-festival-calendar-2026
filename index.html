<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indian Festival Calendar 2026</title>

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#05080f;
  color:white;
}

.app{
  width:470px;
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  box-shadow:0 0 40px cyan;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

header h1{
  font-size:22px;
  text-shadow:0 0 12px cyan;
}

header button{
  background:none;
  border:none;
  color:cyan;
  font-size:22px;
  cursor:pointer;
}

.weekdays, .days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.weekdays div{
  text-align:center;
  opacity:.7;
  margin-bottom:5px;
}

.days{
  animation:monthSwitch .6s ease;
}

.days div{
  height:60px;
  margin:4px;
  border-radius:14px;
  background:rgba(255,255,255,0.07);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:14px;
  position:relative;
  transition:.3s;
}

.days div:hover{
  transform:scale(1.12);
  box-shadow:0 0 20px cyan;
}

/* FESTIVAL STYLE */
.festival{
  background:linear-gradient(135deg,#ff0080,#7928ca);
  box-shadow:0 0 18px #ff00ff;
  animation:pulseGlow 2s infinite;
}

.icon{
  font-size:18px;
  animation:floatIcon 2s infinite ease-in-out;
}

.days span{
  font-size:10px;
  text-align:center;
}

/* ANIMATIONS */
@keyframes monthSwitch{
  from{opacity:0; transform:translateX(60px)}
  to{opacity:1; transform:translateX(0)}
}

@keyframes pulseGlow{
  0%{box-shadow:0 0 10px #ff00ff}
  50%{box-shadow:0 0 28px #ff66ff}
  100%{box-shadow:0 0 10px #ff00ff}
}

@keyframes floatIcon{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">
  <header>
    <button id="prev">âŸµ</button>
    <h1 id="monthYear"></h1>
    <button id="next">âŸ¶</button>
  </header>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const daysEl = document.getElementById("days");
const monthYearEl = document.getElementById("monthYear");

let month = 0;
const year = 2026;

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

/* ===== EXTENDED INDIAN FESTIVALS (2026) ===== */
const festivals = {
  "2026-01-14": {name:"Makar Sankranti", icon:"ğŸŒ¾"},
  "2026-01-26": {name:"Republic Day", icon:"ğŸ‡®ğŸ‡³"},

  "2026-03-08": {name:"Holi", icon:"ğŸ¨"},
  "2026-03-30": {name:"Ram Navami", icon:"ğŸ¹"},

  "2026-04-14": {name:"Ambedkar Jayanti", icon:"ğŸ“˜"},
  "2026-04-02": {name:"Mahavir Jayanti", icon:"ğŸ•‰ï¸"},

  "2026-08-15": {name:"Independence Day", icon:"ğŸ‡®ğŸ‡³"},
  "2026-08-19": {name:"Raksha Bandhan", icon:"ğŸ§µ"},
  "2026-08-28": {name:"Janmashtami", icon:"ğŸ¦š"},

  "2026-09-17": {name:"Ganesh Chaturthi", icon:"ğŸ˜"},

  "2026-10-01": {name:"Maha Saptami", icon:"ğŸª”"},
  "2026-10-02": {name:"Maha Ashtami / Gandhi Jayanti", icon:"ğŸ•Šï¸"},
  "2026-10-03": {name:"Maha Navami", icon:"ğŸ”¥"},
  "2026-10-04": {name:"Vijaya Dashami (Dussehra)", icon:"ğŸ¹"},
  "2026-10-20": {name:"Diwali", icon:"ğŸª”"},
  "2026-10-21": {name:"Govardhan Puja", icon:"ğŸŒ„"},
  "2026-10-22": {name:"Bhai Dooj", icon:"ğŸ’"},

  "2026-11-07": {name:"Chhath Puja", icon:"ğŸŒ…"},
  "2026-11-24": {name:"Guru Nanak Jayanti", icon:"ğŸ™"},

  "2026-12-25": {name:"Christmas", icon:"ğŸ„"}
};

function renderCalendar(){
  daysEl.innerHTML="";
  monthYearEl.textContent = months[month]+" "+year;

  const firstDay = new Date(year,month,1).getDay();
  const lastDate = new Date(year,month+1,0).getDate();

  for(let i=0;i<firstDay;i++){
    daysEl.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=lastDate;d++){
    const box = document.createElement("div");
    const fullDate =
      `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

    if(festivals[fullDate]){
      box.classList.add("festival");
      box.innerHTML = `
        <div class="icon">${festivals[fullDate].icon}</div>
        <div>${d}</div>
        <span>${festivals[fullDate].name}</span>
      `;
    } else {
      box.textContent = d;
    }

    daysEl.appendChild(box);
  }
}

document.getElementById("prev").onclick=()=>{
  month = (month-1+12)%12;
  renderCalendar();
};

document.getElementById("next").onclick=()=>{
  month = (month+1)%12;
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
