<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indian Calendar 2026 â€“ Full Year</title>

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  margin:0;
  background:#05080f;
  color:white;
}

h1{
  text-align:center;
  margin:20px 0;
  text-shadow:0 0 15px cyan;
}

/* ===== YEAR GRID ===== */
.year{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px;
}

/* ===== MONTH CARD ===== */
.month{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-radius:18px;
  padding:12px;
  box-shadow:0 0 25px rgba(0,255,255,.25);
  animation:fadeIn .8s ease;
}

.month h2{
  text-align:center;
  margin:5px 0 10px;
  font-size:18px;
  text-shadow:0 0 10px cyan;
}

/* ===== WEEKDAYS ===== */
.weekdays, .days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.weekdays div{
  text-align:center;
  font-size:11px;
  opacity:.6;
  margin-bottom:4px;
}

/* ===== DAYS ===== */
.days div{
  height:34px;
  margin:2px;
  border-radius:8px;
  background:rgba(255,255,255,0.07);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  transition:.25s;
}

.days div:hover{
  transform:scale(1.15);
  box-shadow:0 0 12px cyan;
}

/* ===== FESTIVAL ===== */
.festival{
  background:linear-gradient(135deg,#ff0080,#7928ca);
  box-shadow:0 0 12px #ff00ff;
  animation:pulse 2s infinite;
  font-size:10px;
  flex-direction:column;
}

.icon{
  font-size:14px;
  animation:float 2s infinite ease-in-out;
}

/* ===== ANIMATIONS ===== */
@keyframes pulse{
  0%{box-shadow:0 0 8px #ff00ff}
  50%{box-shadow:0 0 18px #ff66ff}
  100%{box-shadow:0 0 8px #ff00ff}
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.95)}
  to{opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

<h1>Indian Festival Calendar 2026</h1>

<div class="year" id="year"></div>

<script>
const yearEl = document.getElementById("year");
const year = 2026;

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

/* ===== INDIAN FESTIVALS 2026 ===== */
const festivals = {

  "2026-11-24": {n:"Guru Nanak Jayanti", i:"ðŸ™"},
  "2026-12-25": {n:"Christmas", i:"ðŸŽ„"}
};

months.forEach((monthName, m)=>{
  const monthDiv = document.createElement("div");
  monthDiv.className = "month";

  const title = document.createElement("h2");
  title.textContent = monthName;
  monthDiv.appendChild(title);

  const weekdays = document.createElement("div");
  weekdays.className = "weekdays";
  ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d=>{
    const w = document.createElement("div");
    w.textContent = d;
    weekdays.appendChild(w);
  });
  monthDiv.appendChild(weekdays);

  const days = document.createElement("div");
  days.className = "days";

  const firstDay = new Date(year,m,1).getDay();
  const lastDate = new Date(year,m+1,0).getDate();

  for(let i=0;i<firstDay;i++){
    days.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=lastDate;d++){
    const box = document.createElement("div");
    const key = `${year}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

    if(festivals[key]){
      box.className = "festival";
      box.innerHTML = `
        <div class="icon">${festivals[key].i}</div>
        <div>${d}</div>
      `;
      box.title = festivals[key].n;
    } else {
      box.textContent = d;
    }
    days.appendChild(box);
  }

  monthDiv.appendChild(days);
  yearEl.appendChild(monthDiv);
});
</script>
